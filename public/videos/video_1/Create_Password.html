<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Create Password</title>

<script src="script/ease.js"></script>
<script src="script/tween.js"></script>
<script src="script/movieclip.js"></script>
<script src="script/preloader.js"></script>
<script src="script/sound.js"></script>
<script src="script/Create Password.js"></script>

<script>
var canvas, stage, exportRoot;

function init() {
	canvas = document.getElementById("canvas");
	images = images||{};

	var manifest = [
		{src:"images/_1.jpg", id:"_1"},
		{src:"images/_10.png", id:"_10"},
		{src:"images/_11.png", id:"_11"},
		{src:"images/_2.jpg", id:"_2"},
		{src:"images/_3.jpg", id:"_3"},
		{src:"images/_4.png", id:"_4"},
		{src:"images/_5.png", id:"_5"},
		{src:"images/_6.png", id:"_6"},
		{src:"images/_7.png", id:"_7"},
		{src:"images/_8.png", id:"_8"},
		{src:"images/_9.png", id:"_9"}
	];

	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", handleFileLoad);
	loader.addEventListener("complete", handleComplete);
	loader.loadManifest(manifest);
}

function handleFileLoad(evt) {
	if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
}

function handleComplete() {
	exportRoot = new lib.CreatePassword();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();

	createjs.Ticker.setFPS(25);
	createjs.Ticker.addEventListener("tick", stage);
}
</script>
</head>

<body onload="init();" onresize="resize_canvas()" style="background-color:#D4D4D4">
	<canvas id="canvas" width="800" height="600" style="background-color:#ffffff"></canvas>
</body>
</html>

<script type="text/javascript">
        function resize_canvas(){
            canvas = document.getElementById("canvas");
            if (canvas.width  < window.innerWidth)
            {
                canvas.width  = window.innerWidth;
            }

            if (canvas.height < window.innerHeight)
            {
                canvas.height = window.innerHeight;
            }
        }
    </script>
