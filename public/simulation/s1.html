<script type="text/javascript">
var given_data = ["2_6", "2_7", "2_8", "3_6", "3_7", "3_8", "4_6", "4_7", "4_8"]
var selected_data = new Array();
var diff_length = '0';
var difference = [];
var atempt_count = [];
$(".itemlist").selectable({
    selected: function( event, ui ) {
        
        selected_data.push(ui.selected.id);
    },
     stop: function( event, ui ) {
        diff_length = '';
        difference = [];
     }
});
console.log(selected_data);

function reset(){
    $('.itemlist .ui-selected').removeClass('ui-selected')
    selected_data = [];
    diff_length = '';
    $("#result").html('');
    //console.log(selected_data);

}

function solve(){
    diff_length = '';
    difference = [];
    console.log(selected_data);
    console.log(given_data);

    jQuery.grep(selected_data, function(el) {
            if (jQuery.inArray(el, given_data) == -1) difference.push(el);
    });
    diff_length = $(difference).length;
    console.log(diff_length);

    atempt_count.push(1);

    if(diff_length > 0 ){
        message = "<strong>OK! </strong>You are fumbling in setting up time limits for a user account.";
        html = "<div class='alert alert-danger'>"+message+"</div>";
        $("#result").html(html);
    }else if(atempt_count <= 3){
        message = "<strong>Good job! </strong>You know how to create a new account and set a password for it.";
        html = "<div class='alert alert-success'>"+message+"</div>"
        $("#result").html(html);
    }else{
        message = "<strong>OK! </strong>You are fumbling in setting up time limits for a user account.";
        html = "<div class='alert alert-danger'>"+message+"</div>";
        $("#result").html(html);
    }
}

</script>
